name: CI

on:
    push:
        branches: main

jobs:
    ci:
        name: CI
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Install Node
              uses: actions/setup-node@v4
              with:
                node-version-file: .nvmrc
                cache: npm
                cache-dependency-path: package-lock.json
            - name: Install Dependencies
              id: install
              run: npm install
            - name: Lint
              run: npm run lint
              if: ${{ steps.install.conclusion == 'success' }}
            - name: Check
              run: npm run check
              if: ${{ steps.install.conclusion == 'success' }}
            - name: Test
              run: npm run test
              if: ${{ steps.install.conclusion == 'success' }}